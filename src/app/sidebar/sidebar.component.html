<div [class.sidebarResponsive]="visibleResponsive" class="sidebar">
  <div (click)="visibleMenuText()" class="menu_burger">
    <img src="assets/img/navbar_menu.png" />
  </div>
  <div [class.responsive]="!visibleResponsive" class="menu_icons">
    <div (mouseenter)="hover('home')" (mouseleave)="hoverEnd('home')" (click)="scrollToView('home')" class="menu">
      <img [class.background_add]="homeHoverr || homeHover" class="menu_icon" src="assets/img/navbar_open.png" />
      <div class="menu_text" *ngIf="home">Home</div>
    </div>
    <div (mouseenter)="hover('about')"  (mouseleave)="hoverEnd('about')" (click)="scrollToView('about')" class="menu">
      <img [class.background_add]="aboutHoverr || aboutHover" class="menu_icon" src="assets/img/navbar_open.png" />
      <div class="menu_text" *ngIf="about">About</div>
    </div>
    <div (mouseenter)="hover('skills')" (mouseleave)="hoverEnd('skills')" (click)="scrollToView('skills')" class="menu">
      <img [class.background_add]="skillsHoverr || skillsHover" class="menu_icon" src="assets/img/navbar_open.png" />
      <div class="menu_text" *ngIf="skills">Skills</div>
    </div>
    <div (mouseenter)="hover('works')" (mouseleave)="hoverEnd('works')" (click)="scrollToView('works')" class="menu">
      <img [class.background_add]="worksHoverr || worksHover" class="menu_icon" src="assets/img/navbar_open.png" />
      <div class="menu_text" *ngIf="works">Works</div>
    </div>
    <div (mouseenter)="hover('contact')" (mouseleave)="hoverEnd('contact')" (click)="scrollToView('contact')" class="menu">
      <img [class.background_add]="contactHoverr || contactHover" class="menu_icon" src="assets/img/navbar_open.png" />
      <div class="menu_text" *ngIf="contact">Contact</div>
    </div>
  </div>

  <div [class.responsive]="!visibleResponsive" class="menu_footer">
    <a routerLink="/imprint">Imprint</a>
    <a routerLink="/dataprotection">Dataprotection</a>
  </div>
</div>
