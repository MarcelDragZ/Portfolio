<div id="contact" class="contact">
<!--   <app-footer [imageSrc]="'assets/img/nav_contact.png'"></app-footer> -->
  <div class="contact_container">
    <img class="contact_banner" src="assets/img/banner_contact.png" />
    <form method="post" #myform>
      <div *ngIf="sendingMailProgress" class="contact_left">
        <div class="sending_mail">
          <div
            class="loader"
            *ngIf="sendingMailProgress && !loaderFinish"
          ></div>
          <div class="mail_sent" *ngIf="sendingMailProgress && loaderFinish">
            ✔️
          </div>
        </div>
      </div>

      <div *ngIf="!sendingMailProgress" class="contact_left">
        <div class="contact_select">
          <label class="label">You need a...</label>
          <div
            class="validation_fields"
            *ngIf="selectControl.invalid && submitButtonClicked"
          >
            A selection is required.
          </div>
          <select [formControl]="selectControl" #selectField>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Job Opportunity">Job Opportunity</option>
            <option value="Feedback and Testimonial">
              Feedback and Testimonial
            </option>
            <option value="Collaboration Opportunity">
              Collaboration Opportunity
            </option>
            <option value="Project Inquiry">Project Inquiry</option>
          </select>
        </div>
        <div class="contact_input">
          <div class="column">
            <div
              class="validation_fields"
              *ngIf="nameControl.invalid && submitButtonClicked"
            >
              Name is required.
            </div>
            <input
              [formControl]="nameControl"
              type="text"
              placeholder="Your name"
              #nameField
            />
          </div>
          <div class="column">
            <div
              class="validation_fields"
              *ngIf="emailControl.invalid && submitButtonClicked"
            >
              Email is required.
            </div>
            <input
              [formControl]="emailControl"
              type="email"
              placeholder="Your Email"
              #emailField
            />
          </div>
        </div>
        <div class="contact_textarea">
          <div style="width: 98%;" class="column">
            <div
              class="validation_fields"
              *ngIf="messageControl.invalid && submitButtonClicked"
            >
              Message is required.
            </div>
            <textarea
              [formControl]="messageControl"
              placeholder="Contact details"
              rows="2"
              #messageField
            ></textarea>
          </div>
        </div>
        <div class="contact_button">
          <button (click)="sendMail()" #buttonField>SEND</button>
        </div>
      </div>

      <div class="contact_right">
        <div><h2 class="red">Contact</h2></div>
        <div><h2>Open to message me</h2></div>
        <div class="contact_span">
          <span
            >Feel free to contact me via this from. I will be happy to get in
            touch with you.</span
          >
        </div>
        <br /><br />
        <div><span>Need a frontend developer ?</span></div>
        <div class="contact_links">
          <b
            ><a href="https://github.com/MarcelDragZ" target="_blank"
              ><img
                class="contact_social_media"
                src="assets/img/icon_github.png" /></a
          ></b>
          <b>
            <a
              href="https://www.linkedin.com/in/marcel-herzog-284722268/"
              target="_blank"
              ><img
                class="contact_social_media"
                src="assets/img/icon_linkedin.png" /></a
          ></b>
        </div>
      </div>
    </form>
    <img class="flair_image" src="assets/img/light_home.png" />
  </div>
</div>
